<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
    <h1 style="text-align: center;">Employee Registration Form</h1>
    <hr>
    <form action=""></form>
    <b>First Name:</b><input type="text">
    <br><br>
    <b>Middle Name:</b><input type="text">
    <br><br>
    <b>Last name</b><input type="text">
    <br><br>
    <b>Department:</b>
    <input list="Department">
    <datalist id="Department">
        <option value="Computer Science and Engineering"></option>
        <option value="Electronics and Communication Engineering"></option>
        <option value="Electrical Engineering"></option>
        <option value="Civil Engineering"></option>
        <option value="Chemical Engineering"></option>
        <option value="Mechanical Engineering"></option>
    </datalist><br><br>
    <b>Gender:</b><br><br>
    <input type="radio"id="Male"name="Gender"value="Male">
    <label for="Male">Male</label><br><br>
    <input type="radio"id="female"name="Gender"value="female">
    <label for="female">Female</label><br><br>
    <input type="radio"id="Others"name="Gender"value="Others">
    <label for="Others">Others</label><br><br>
    <b>Phone:</b>
    <input type="text"size="2" pattern="+91" placeholder="+91" required>
    <input type="tel" pattern="[0-9]{5}-[0-9]{5}" placeholder="1234-567890" required><br><br>
    <b>Address:</b><br><br>
    <input type="text"  placeholder="Door.No" required><br>
    <input type="text"  placeholder="Street name" required><br>
    <input type="text" pattern="Village Name" placeholder="+91" required><br>
    <input type="text"  placeholder="Town/City" required><br>
    <input type="text" placeholder="District" required><br>
    <input type="text" placeholder="State" required><br><br>
    <b>Email</b>
    <input type="text"pattern="............@gmail.com"required><br><br><br>
    <b>About you:</b>
    <textarea name="about you" id="About you!!" cols="10" rows="1"></textarea><br><br>
    <button>Submit</button>
    <button>Clear</button>

    

    
    
</body>
</html>
